    <script type="text/javascript">
        const JORNAIS = [
            {

            {

            },
            {

            },
            {

            },
            {

            },
            {

            {

            {

            },
            {

                "assine_url": "https://assinatura.oglobo.globo.com/VitrineDigital.aspx?id_parc=6235&cod_vitrine=112"
            },
            {

                "assine_url": "https://www.assine.abril.com.br/portal/assinar/revista-veja/"
            }
        ]
        origem = getParameterByName("origem");
        if (!!origem) {
            JORNAIS.some((jornal) => {
                if (jornal.dominio.test(origem)) {
                    window.location.replace(jornal.assine_url);
                    return true;
                }
            });
        }
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</body>
